<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyPro 2077 - Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header class="header center">
        <div class="header__content">
            <h1 class="header__title">
                Добро пожаловать на мой сайт !
            </h1>
            <p class="header__text">
                Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                    class="header__text_bold">поехали</span> и <span class="header__text_bold">приступай</span>
            </p>
            <form action="#">
                <button class="header__button">Поехали!</button>
            </form>
        </div>
    </header>

    <section class="game center">
        <div class="game__content">
            <div class="game__item item1">Игра 1</div>
            <div class="game__item item2">Игра 2</div>
            <div class="game__item item3">Игра 3</div>
        </div>
    </section>

    <section class="game-one center">
        <div class="game-one__content">
            <div class="info__content">
                <h1 class="info__title">Времена года!</h1>
                <p class="info__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
                    времени года он относится</p>
                <form action="#">
                    <button class="info__button" onclick="monthNumber()">Играть!</button>
                </form>
            </div>

            <div class="image__content">
                <img class="image__game" src="./img/game_seasons.svg" alt="Game seasons">
                <img class="image__game_mobile" src="./img/mobile/game_seasons_mobile.svg" alt="Game seasons">
            </div>
        </div>
    </section>

    <script src="./js/hw-5.js"></script>
</body>

</html>
